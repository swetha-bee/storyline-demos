<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portfolio</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: white; /* Set the page background to white */
            color: black; /* Text color for readability */
            font-family: Arial, sans-serif; /* Choose your preferred font */
        }

        .header {
            background-image: url('gifs/thank-you.gif'); /* Replace with your image URL */
            background-size: cover;
            background-repeat: no-repeat;
            background-attachment: fixed;
            text-align: center;
            padding: 100px 0;
            color: white; /* Text color on top of the image */
        }

        h1 {
            font-size: 36px;
        }

        .content {
            background-color: white; /* White background for the paragraph body */
            padding: 20px;
            text-align: center;
        }

        p {
            font-size: 18px;
        }

        .image-container {
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .image-box {
            margin: 10px;
            width: 300px;
            height: 300px;
            overflow: hidden;
            position: relative;
            transition: opacity 0.3s;
        }

        .image-box img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            transition: transform 0.3s;
        }

        .image-box:hover {
            opacity: 0.7;
        }

        .image-box:hover img {
            transform: scale(1.1);
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>Portfolio</h1>
    </div>
    <div class="image-container">
        <div class="image-box">
            <a href="demos/boba/intro.html"><img src="demos/boba/boba.jpg" alt="Image 1"></a>
        </div>
        <div class="image-box">
            <a href="demos/fishin/intro.html"><img src="demos/fishin/fishin.png" alt="Image 2"></a>
        </div>
        <div class="image-box">
            <a href="demos/recycle/intro.html"><img src="demos/recycle/recycle.jpg" alt="Image 3"></a>
        </div>
    </div>
</body>
</html>
